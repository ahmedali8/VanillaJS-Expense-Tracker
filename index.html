<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" />

    <title>Expense Tracker</title>
</head>
<body>
    <div class="box-ui">
        <h2>Expense Tracker</h2>
        <h5>By Ahmed Ali</h5>
        <p class="vanilla-js">(Vanilla JS)</p>

        <div class="container">
            <h4>Your Balance</h4>
            <h1 id="balance">$0.00</h1>

            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+$0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-$0.00</p>
                </div>
            </div>

            <div class="tx-history">
                <h3>Transaction History</h3>
                <button class="clear-btn" onclick="clearTransactions()">clear all</button>
            </div>
            <ul id="list" class="list">
                <!-- <li class="minus">
                    Cash
                    <span>-$400</span> 
                    <button class="delete-btn">x</button>
                </li>
                <li class="plus">
                    Salary
                    <span>+$600</span> 
                    <button class="delete-btn">x</button>
                </li> -->
            </ul>

            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="text" placeholder="Enter Text" required >
                </div>
                <div class="form-control">
                    <label for="amount">
                        Amount 
                        <br />
                        (income is positive, expense is negative)
                    </label>
                    <input type="number" id="amount" placeholder="Enter Amount" required >
                </div>
                <button class="btn">Add Transaction</button>
            </form>
            <hr/>
            <footer>
                &copy; 2020 Created by: 
                <a target="_blank" href="https://github.com/ahmedali8"> 
                    Ahmed Ali <i class="fa fa-github"></i> 
                </a>
            </footer>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
